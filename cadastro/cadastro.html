<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
    <div id="title">
        <h2 class="logo-cadastro"><img src="logo.png" alt="Logo do Site"></h2>
    </div>

    <div id="nome" class="input_cadastro">
        <input type="text" id="nome" required placeholder="Insira seu nome">
    </div>

    <div id="data-nascimento" class="input_cadastro">
        <input type="text" id="data-nascimento" placeholder="Insira sua data de nascimento" required>
    </div>

    <div id="email" class="input_cadastro">
        <input type="email" id="email" placeholder="Insira seu email" required>
    </div>

    <div id="telefone" class="input_cadastro">
        <input type="tel" placeholder="Insira seu telefone" id="telefone" required>
    </div>
    <div class="container-opc">
        <div id="opc">
            <p><a href="#">Já possuo cadastro</a></p>
        </div>
        <div id="opc">
            <p><a href="#">Esqueci minha senha</a></p>
        </div>
    </div>

    <div id="mark_box">
        <input type="checkbox">
        <p>Aceito os termos e condições</p>
    </div>

    <div id="cadastro">
        <a href="#">Cadastrar-se</a>
    </div>
    </header>
</body>
</html>
