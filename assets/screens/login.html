<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="/assets/css/cadastro.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
          <img src="../images//banners/pill-4878999.jpg"
          id="logo">
      </div>
      <div class="dados">
        <div id="title">
          <h2>Login</h2>
        </div>

        <div class="input_cadastro" id="input_email">
          <h4>Endereço de Email:</h4>
          <input
            type="email"
            id="email"
            placeholder="email@email.com"
            required
          />
        </div>

        <div class="input_cadastro" id="input_senha">
          <h4>Senha:</h4>
          <input
            type="password"
            id="senha"
            required
          />
        </div>

        <div id="cadastro">
          <a href="#" onclick="create()"><p>Fazer Login</p></a>
        </div>

        <div id="opc_login">
          <p>Não possui cadastro? <a href="#" onclick="window.location.replace('cadastro.html')">Fazer cadastro</a></p>
        </div>
      </div>
    </header>
    <script src="../js/script.login.js"></script>
  </body>
</html>
