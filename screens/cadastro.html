<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="/assets/css/style.cadastro.css">
</head>
<body>
    <header>
    <div id="title">
        <h2>Cadastro</h2>
    </div>

    <div id="nome">
        <h4>Nome Completo:</h4>
        <input type="text" id="nome" required>
    </div>

    <div id="data-nascimento">
        <h4>Data de Nascimento</h4>
        <input type="date" id="data-nascimento" placeholder="dd/mm/aaaa" required>
    </div>

    <div id="email">
        <h4>Endereço de Email:</h4>
        <input type="email" id="email" placeholder="email@email.com" required>
    </div>

    <div id="telefone">
        <h4>Telefone:</h4>
        <input type="number" placeholder="(99) 99999-9999" id="telefone" required>
    </div>

    <div id="mark_box">
        <input type="checkbox">
        <a>Aceito os termos e condições</a>
    </div>

    <div id="cadastro">
        <a href="#">Cadastrar-se</a>
    </div>
    </header>
</body>
<script src="/assets/js/script.cadastro.js"></script>
</html>
